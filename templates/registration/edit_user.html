{% extends 'registration/base.html' %}
{% load static %}
{% block title %}Library | Register{% endblock title %}

{% block form %}
<form class="form" method="post" action="{% url 'user_auth:edit' %}" style="min-width: 60%; margin-top: 200px;">
    {% csrf_token %}
    <div class="row g-0 border rounded overflow-hidden flex-md-row align-items-center shadow-sm h-md-250 position-relative p-5" style="gap: 3rem;">
        <div class="col d-flex flex-column position-static p-0" style="gap: 1rem;">
            <div class="d-flex flex-column">
                <label for="username" class="form-label">{{ form.username.label_tag }}</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="{{ user.username }}"required>
            </div>
            <div class="d-flex flex-column">
                <label for="username" class="form-label">First Name</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="{{ form.lastlogin }}" >
            </div>
            <div class="d-flex flex-column">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="{{ form.password }}" required>
            </div> 
            <div>
                <input type="submit" value="Register" class="btn btn-dark">
                <a href="{% url 'user_auth:edit' %}" class="btn btn-outline-dark">Login</a>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h4>Make an account!</h4>
            <img src="{% static 'images/logo.png' %}" style="width: 6rem;" />
        </div>
    </div>
</form>
{% endblock %}
