{% extends '../base.html' %}

{% block content %}
<div class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 overflow-hidden">
    <img
        src="{{ book.image_url }}"
        style="
            position: absolute;
            top: 20%; left: 15%;
            height: 400px;
            border-radius: 5px 21px 21px 5px;
            box-shadow: 1px 1px 2px #26282c,
                        2px 1px 0 #ffffff,
                        4px 2px 0 #ffffff,
                        6px 3px 0 #ffffff,
                        8px 4px 0 #ffffff,
                        10px 5px 0 #ffffff,
                        12px 6px 0 #ffffff,
                        14px 7px 0 #434d54,
                        15px 8px 2px #26282c;
        " />
    <div class="my-3 py-3" style="margin-left: 32%;">
        <h2 class="display-5 d-flex align-items-start justify-content-start gap-4" style="margin-right: 15%;">
            {{ book.title }}
            <button type="button" class="btn btn-outline-dark btn-sm" style="min-width: fit-content;">{{ book.category }}</button>
        </h2>
        <p class="lead">{{ book.author }}</p>
    </div>
    <div class="bg-dark text-light shadow-sm mx-auto d-flex flex-column py-4 align-items-start justify-content-center gap-4" style="border-radius: 21px 21px 0 0; padding-left: 32%; padding-right: 15%;">
        <div>{{ book.description }}</div>
        <button type="button" class="btn btn-outline-light">Borrow this book</button>
    </div>
</div>
{% endblock %}
